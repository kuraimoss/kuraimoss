<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="28" viewBox="0 0 1200 28" role="img" aria-label="section divider">
  <defs>
    <linearGradient id="d" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6E56CF"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#14B8A6"/>
      <animate attributeName="x1" values="-100%;100%" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="7s" repeatCount="indefinite"/>
    </linearGradient>
    <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="12%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="88%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
    <mask id="m">
      <rect x="0" y="0" width="1200" height="28" fill="url(#fade)"/>
    </mask>
  </defs>
  <rect x="0" y="13" width="1200" height="2" rx="1" fill="url(#d)" mask="url(#m)"/>
</svg>
